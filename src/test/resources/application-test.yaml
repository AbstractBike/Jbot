spring:
  name: jbot-test

# Cassandre trading bot configuration.
cassandre:
  trading:
    bot:
      exchange:
        driver-class-name: binance
        key: ${BINANCE_API_KEY_0}
        secret: ${BINANCE_API_SECRET_0}
      modes:
        dry: true
        sandbox: true
      exchange-account-id: test
      strategies:
        - basic-test-strategy

# Enable the basic test strategy.
basic-test-strategy:
  enabled: true

# Server configuration.
server:
  port: 8081